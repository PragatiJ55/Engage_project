<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/scheduler.css"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity=
    "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous">

</script>
<script src="javascript/teacher.js"></script>
</head>

<body>
   
    <div>
    <form action="/schedule-class" autocomplete="off" method="post">
        <label for="year">Enter year(1st,2nd,3rd,4th):</label>
        <input type="number" id="year" name="year" min='1' max='4' required>
        <label for="dept">Enter department</label>
        
        <select id="dept" name="dept" required>
            <option value="CSE">CSE</option>
            <option value="ETC">ETC</option>
            <option value="ME">ME</option>
          </select>
          <label for="subject">Enter subject:</label>
          <input type="text" id="subject" name="subject">
        <label for="dtl">Enter time for scheduling class</label>

        <input type="datetime-local" id="dtl" name="dtl">

        <label for="duration">Enter duration(in minutes) of class</label>
        <input type="number" id="duration" name="duration" required>

        <input type="submit" value="Schedule a class" /></div>
    </form>
</div>

</body>

</html>
